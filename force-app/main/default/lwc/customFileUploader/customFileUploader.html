<template>
  <lightning-card>
    <div class="slds-var-m-around_medium">
      <lightning-input
        type="file"
        accept={supportedFileTypes}
        label="Attachment"
        onchange={openFileUpload}
      ></lightning-input>
    </div>
    <template if:true={fileData}>
      <p>{fileData.filename}</p>
    </template>
    <lightning-button
      variant="brand"
      label={buttonLabel}
      title={buttonLabel}
      onclick={handleUploadFile}
      class="slds-var-m-left_x-small"
    ></lightning-button>
  </lightning-card>
</template>
