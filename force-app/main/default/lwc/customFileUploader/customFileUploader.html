<template>
  <lightning-card>
    <div class="slds-var-m-around_medium">
      <lightning-input
        type="file"
        accept={supportedFileTypes}
        label="Attachment"
        onchange={handleReadFile}
      ></lightning-input>
    </div>
    <!-- <div if:true={fileData} class="slds-var-m-left_x-small">
      <p>{fileData.filename}</p>
    </div> -->
    <template if:true={showPillContainer}>
      <template for:each={files} for:item="file">
        <lightning-pill
          key={file.recordId}
          data-record-id={file.recordId}
          label={file.fileName}
          onremove={handleRemove}
        ></lightning-pill>
      </template>
    </template>
    <div class="slds-var-m-bottom_medium slds-var-m-top_medium">
      <!-- <lightning-button
        variant="brand"
        label={buttonLabel}
        title={buttonLabel}
        onclick={handleUploadFile}
        class="slds-var-m-left_x-small"
      ></lightning-button> -->
    </div>
  </lightning-card>
</template>
